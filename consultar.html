<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta picker</title>
    <link rel="icon" href="img/logo1.png">
    <script src="https://kit.fontawesome.com/14907c5069.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/slidebars.css">
    <link rel="stylesheet" href="css/style_slidebars.css">
    <link rel="stylesheet" href="css/estilo_general.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Righteous&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body class="pickup">
    <div canvas="container" id="contenedor">

        <header>
            <div id="cabecerafija2">
                <div class="logo">
                    <img src="img/logo1.png" alt="HI" id="logoheader">
                </div>
                <div class="titulo-cabecera-fija">
                    <div id="tituloHI">
                        <span>Compostate!</span>
                    </div>
                    <div id="tituloSubHI">
                        <span>Red de compostaje urbano</span>
                    </div>
                </div>
                <button type="button" class="js-toggle-right-slidebar" id="btn"><i class="fas fa-bars"></i></button>
            </div>
        </header>

        <main>
            <div class="col-1 titulo-pag">
                <h1>Verifica a tu picker</h1>
            </div>

            <div class="col-1 cont-text-pag">
                <form id="consulta" name="formularioPikcer">
                    <p>
                        <input type="text" id="codigo" name="codigo" maxlength="10" placeholder="Ingrese código picker, sólo números. Ej: 0987654321"
                        pattern="[0-9]" required>
                    </p>
                    <p>
                        <input class="validar" type="submit" id="botonConsultar" value="CONSULTAR" onclick="validarPicker()">
                    </p>
                </form>
                <br>
                <button onclick="window.location.href='pickup.html'" id="botonVolver">Volver</button>
            </div>

        </main>

        <footer>
            <div class="copy"> Compostate Chile Ltda. <i class="far fa-copyright"></i></div>
            <div class="rrss"> <i class="fab fa-facebook"></i> Compostate2020</div>
            <div class="rrss"> <i class="fab fa-twitter"></i> @CompostateChile</div>
            <div class="rrss"> <i class="fab fa-instagram"></i> @Compostate</div>
        </footer>

    </div>

    <div off-canvas="slidebar-2 right reveal">
        <div class="avatar">
            <img id="harry" src="img/harry.png">
            Harry Pérez
        </div>
        <div class="link">
            <a href="indexS.html" class="homeS">Inicio</a>
        </div>
        <div class="link">
            <a href="aboutS.html" class="aboutS">¿Quiénes somos?</a>
        </div>
        <div class="link">
            <a href="resumen.html" class="resumen">¿Qué hacemos?</a>
        </div>
        <div class="link">
            <a href="howto.html" class="howto">¿Cómo compostar? </a>
        </div>
        <div class="link">
            <a href="logros.html" class="logros">Mis metas</a>
        </div>
        <div class="link">
            <a href="pickup.html" class="pickup">Agenda entrega</a>
        </div>
        <div class="link">
            <a href="rewards.html" class="rewards">Programa puntos</a>
        </div>
        <div class="link">
            <a href="index.html">Cerrar sesión</a>
        </div>

    </div>

    <script>

        $.validator.submitHandler({
            submitHandler: function () {
                var codigo = $("#codigo").val();
            if (codigo == "0987654321") {
                alert("¡Ha ingresado correctamente!");
                document.formularioPicker.action = "datos.html";
                document.formularioPicker.submit();
            } else {
                alert("¡No existe registro!");
            }
            }
        });
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/slidebars.js"></script>
    <script src="scripts/scripts_sb.js"></script>

    <script src="scripts/script_general.js"></script>



</body>

</html>
